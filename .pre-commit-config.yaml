repos:
  # Ruff - linting and formatting
  # Version must match pyproject.toml dev dependency (ruff==0.12.4)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking - local hook so mypy runs in the project virtualenv with all
  # dependencies available. Matches CI command: mypy -p themap
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy -p themap
        language: system
        types: [python]
        files: ^themap/
        pass_filenames: false

  # File quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # mkdocs.yml uses !python/name: tags
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
