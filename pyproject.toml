[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "THEMAP"
authors = [
  {name="Hosein Fooladi", email="fooladi.hosein@gmail.com"}
]
description = "Package for task hardness estimation for molecular activity prediction"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn",]

dynamic = ["version"]


[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/HFooladi/THEMAP"
"Bug Tracker" = "https://github.com/HFooladi/THEMAP/issues"

[project.readme]
file="README.md"
content-type = "text/markdown"

[tool.setuptools]
packages = ["THEMAP"]

[tool.setuptools_scm]
write_to = "themap/_version.py"

[tool.black]
line-length = 110
target-version = ['py39', 'py310']
